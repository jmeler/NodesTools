<body>

    <div id="app">
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">Eines NODES</li>
                    <li><a href="index.html">Inici</a></li>
                    <li><a href="banner.html">Avisos i anuncis</a></li>

            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><a target="_blank" href="https://agora.xtec.cat/moodle/moodle/mod/forum/view.php?id=1721">Fòrum
                            de suport</a></li>
                </ul>
            </div>
        </div>

        <br>

        <div class="grid-x grid-margin-x grid-padding-x">
            <div class="cell medium-12 large-12">

                <div class="card">
                    <div class="card-divider">
                        <h5>1. Composició</h5>
                    </div>

                    <div class="card-section ">

                        <div class="grid-container">
                            <div class="grid-x grid-padding-x">
                                <div class="medium-1 cell">
                                    <label>Files
                                        <input type="text" v-model.number="files">
                                    </label>
                                </div>
                                <div class="medium-1 cell">
                                    <label>Columnes
                                        <input type="text" v-model.number="columnes">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="grid-container">
                            <div class="grid-x grid-padding-x">
                                <div v-for="c in columnes" :key="c">
                                    <div v-for="f in files" :key="f">
                                        <div class="medium-4 large-4 cell">
                                            <i>{{f}}-{{c}}</i>
                                            <textarea class="cel-la">
                                            </textarea>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>



                </div> <!-- End Card Section-->
            </div>


        </div>

        <div class="cell medium-8 large-8">
            <div class="card">
                <div class="card-divider">
                    <h5>2. Previsualització </h5>
                </div>

                <div class="card-section">
                    
                        <div class="grid-x">
                            <div class="columns cell small-12 large-12">
                                <textarea class="ta-html" id="codi-html">
                                    <div class="row">
                                        <div class="columns small-12 large-2">
                                        </div>
                                        <div class="columns small-12 large-10">
                                          <h5>Titol</h5>
                                          <p>Contingut</p>
                                          <div style="text-align:right">
                                          </div>
                                        </div>
                                    </div>
                                </textarea>
                                <button class="button primary" onclick="copyCode()">Copia Codi HTML</button>
                                    
                            </div>
                        </div>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-divider">
                    <h5>3. Codi HTML </h5>
                </div>

                <div class="card-section">
                    <div class="grid-x">
                        <div class="columns cell small-12 large-12">
                            <textarea class="ta-html" id="codi-html">
                                </textarea>
                            <button class="button primary" onclick="copyCode()">Copia Codi HTML</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"

    <script>
        $(document).foundation();
    </script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                files: 3,
                columnes: 3,
            }
        })
    </script>
