<body>

    <div id="app">
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">Eines NODES</li>
                    <li><a href="index.html">Inici</a></li>

            <div class="top-bar-right">
                <ul class="menu">

                </ul>
            </div>
        </div>

        <br>

        <div class="grid-x grid-margin-x grid-padding-x">
            <div class="cell medium-4 large-4">

                <div class="card">
                    <div class="card-divider">
                        <h5>1. Composició</h5>
                    </div>

                    <div class="card-section ">

                        <h6>Icona</h6>
                        <div id="radioGroup">
                            <div class="wrap" v-for="(item,index) in icones">
                                <input type="radio" name="icona" :value="item.icona" :id="item" v-model="icona">
                                <label :for="item"><img
                                        :src="'https://img.icons8.com/color/30/000000/' + item.icona +'.png'" /></label>
                            </div>
                        </div>
                        <p>Mida</p>
                        <input class="input-nt-mida" v-model="mida_icona">
                        <br><br>

                        <h5>Títol</h5>
                        <input class="input-nt-full" v-model="titol">

                        <br><br>
                        <h5>Contingut</h5>
                        <textarea class="ta-contingut" v-model="contingut"></textarea>
                        <h5>Text enllaç</h5>
                        <input class="input-nt-full" v-model="more_text">
                        <br><br>
                        <h5>Enllaç</h5>
                        <input class="input-nt-full" v-model="more_link">
                        <br><br>


                    </div> <!-- End Card Section-->
                </div>


            </div>

            <div class="cell medium-8 large-8">
                <div class="card">
                    <div class="card-divider">
                        <h5>2. Previsualització </h5>
                    </div>

                    <div class="card-section">
                        <div class="grid-x">
                            <div class="columns cell small-12 large-2">
                                <img :src="'https://img.icons8.com/color/'+ mida_icona+ '/000000/'+icona+'.png'" />
                            </div>
                            <div class="columns cell small-12 large-10">
                                <h3>{{titol}}</h3>
                                <p>{{contingut}}</p>
                                <div v-if="more_text" style="text-align:right">
                                    <a :href="more_link">{{more_text}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-divider">
                        <h5>3. Codi HTML </h5>
                    </div>

                    <div class="card-section">
                        <div class="grid-x">
                            <div class="columns cell small-12 large-12">
                                <textarea class="ta-html" id="codi-html">
                                    <div class="row">
                                        <div class="columns small-12 large-2">
                                        <img src="https://img.icons8.com/color/{{mida_icona}}/000000/{{icona}}.png" />
                                        </div>
                                        <div class="columns small-12 large-10">
                                          <h5>{{titol}}</h5>
                                          <p>{{contingut}}</p>
                                          <div style="text-align:right">
                                            <a href="{{more_link}}">{{more_text}}</a>
                                          </div>
                                        </div>
                                    </div>
                                    </textarea>
                                    <button class="button primary" onclick="copyCode()">Copia Codi HTML</button>
                                    
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
